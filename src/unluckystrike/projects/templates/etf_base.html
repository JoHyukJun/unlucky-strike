{% extends "base.html" %}

{% block title%}Stock - Unlucky Strike{% endblock title %}

{% block content %}
<h2>ETF 종목 리스트</h2>
<ul>
  {% for etf in etf_list %}
    <li>
      <a href="{% url 'etf_detail' etf.id %}">{{ etf.name }}</a>
    </li>
  {% empty %}
    <li>ETF 데이터가 없습니다.</li>
  {% endfor %}
</ul>

{% endblock %}
